<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech</title>
</head>
<body>
    <h2>Enter Text to Convert to Speech:</h2>
    <form method="post" action="{{ url_for('convert') }}">
        <textarea name="text" id="text" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Convert">
    </form>
    {% if audio %}
        <audio controls>
            <source src="{{ url_for('static', filename='output.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
